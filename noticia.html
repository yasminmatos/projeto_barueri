<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Prefeitura de Barueri - Notícias</title>
  </head>
  <body>
    <div id="acessibilidade"></div>
    <div id="header"></div>
    <div id="sidenav"></div>

    <!-- main -->
    <main class="container my-5 py-0">
      <h1 class="page-title text-center mb-5 d-none">Todas as notícias</h1>
      <div class="row justify-content-center mb-5">
        <div class="col-lg-8">
          <form id="search-form" role="search">
            <div class="input-group input-group-lg">
              <input 
                type="text" 
                id="search-news-input" 
                class="form-control" 
                placeholder="Pesquisar notícias..."
                aria-label="Campo de busca de notícias"
              >
              <span class="input-group-text" id="search-icon-button">
                <i class="bi bi-search"></i>
              </span>
            </div>
          </form>
        </div>
      </div>

      <div class="row g-4" id="news-card-grid-container"></div>

      <nav aria-label="Navegação das páginas de notícias" class="mt-5">
        <ul
          class="pagination justify-content-center"
          id="pagination-container"
        >
      </ul>
      </nav>
    </main>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>

    <script src="/js/main.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
