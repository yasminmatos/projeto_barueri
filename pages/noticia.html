<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- css e img navegador -->
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="icon" href="#" type="image/x-icon" />
    <!-- icones bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- link das fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- link do swiper -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Prefeitura de Barueri" />
    <meta name="description" content="Prefeitura de Barueri" />

    <!-- Seo Redes Sociais -->
    <meta property="og:title" content="Prefeitura de Barueri" />
    <meta property="og:description" content="Prefeitura de Barueri" />
    <meta property="og:image" content="#" />
    <meta property="og:url" content="#" />

    <link rel="canonical" href="#" />

    <title>Prefeitura de Barueri - Notícias</title>
  </head>
  <body>
    <div id="acessibilidade"></div>
    <div id="header"></div>
    <div id="sidenav"></div>

    <!-- main -->
    <main class="container my-5 py-0">
      <h1 class="page-title text-center mb-5">Todas as notícias</h1>
      <div class="row justify-content-center mb-5">
        <div class="col-lg-8">
          <form id="search-form" role="search">
            <div class="search-wrapper">
              <input 
                type="search" 
                id="search-news-input" 
                class="form-control form-control-lg" 
                placeholder="Pesquisar notícias..."
                aria-label="Campo de busca de notícias"
              >
              <i class="bi bi-search search-icon-btn"></i>
            </div>
          </form>
        </div>
      </div>

      <div class="row g-4" id="news-card-grid-container"></div>

      <nav aria-label="Navegação das páginas de notícias" class="mt-5">
        <ul
          class="pagination justify-content-center"
          id="pagination-container"
        >
      </ul>
      </nav>
    </main>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
      new window.VLibras.Widget("https://vlibras.gov.br/app");
    </script>

    <script src="/js/main.js"></script>
    <script src="/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
